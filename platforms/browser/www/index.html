<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <!-- Your app title -->
        <title>Visualizador</title>
        <!-- Path to Framework7 Library Bundle CSS -->
        <link rel="stylesheet" href="css/framework7.bundle.min.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/my-app.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="appVisualizadorE">


            <!-- Statusbar overlay -->
            <div class="statusbar"></div>

            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->


                    <!-- Bottom Toolbar -->

                    <!-- Scrollable page content -->
                    <div class="page-content home">
                        <div class="row no-gap">
                            <div class="col divcontallt">
                                <div class="divcontt" id="divcontt">
                                    <div class="row titulos">
                                        <div class="col-30" style="padding-left: 10px; text-align: center;">
                                            <H2 style="font-weight: bold; margin: 0px;">SALA/</H2> 
                                            <H2 style="font-weight: bold; margin: 0px;">HABITACIÓN</H2> 
                                        </div>
                                        <div class="col-10">

                                        </div>
                                        <div class="col-40" style="text-align: center;">
                                            <H2 style="font-weight: bold;">SITIO/UBICACIÓN</H2> 
                                        </div>
                                        <div class="col-20" style="text-align: center;">
                                            <H2 style="font-weight: bold; margin: 0px;">TIEMPO</H2> 
                                            <H2 style="font-weight: bold; margin: 0px;">LLAMADO</H2> 
                                        </div>
                                    </div>
                                    <div class="row contt" id="conttL">
                                        <div class="col-30 divcontd0">
                                            <H5 id="modulo0" class="items" style="margin: 0px;"></H5>
                                        </div>
                                        <div class="col-10 divFlechaImagen" style="align-items: center;">
                                            <img src="img/flecha azul.png" class="flechaImagen0" alt=""/>
                                        </div>
                                        <div class="col-40 divcontd0">
                                            <H3 id="cliente0" class="items" style="margin: 0px;"></H3>
                                        </div>
                                        <div class="col-20 divcontd0">
                                            <H3 id="hora0" class="items" style="margin: 0px;"></H3>
                                        </div>
                                    </div>
                                </div>

                                <div class="divcontt2">
                                    <div class="row contt">
                                        <div class="col-30 divcontd">
                                            <H5 id="modulo1" class="items" style="margin: 0px;"></H5>
                                        </div>
                                        <div class="col-10 divFlechaImagen" style="align-items: center;">
                                            <img src="img/flecha azul.png" class="flechaImagen" alt=""/>
                                        </div>
                                        <div class="col-40 divcontd">
                                            <H3 id="cliente1" class="items" style="margin: 0px;"></H3>
                                        </div>
                                        <div class="col-20 divcontd">
                                            <H3 id="hora1" class="items" style="margin: 0px;"></H3>
                                        </div>
                                    </div>
                                </div>

                                <div class="divcontt2">
                                    <div class="row contt">
                                        <div class="col-30 divcontd">
                                            <H5 id="modulo2" class="items" style="margin: 0px;"></H5>
                                        </div>
                                        <div class="col-10 divFlechaImagen" style="align-items: center;">
                                            <img src="img/flecha azul.png" class="flechaImagen" alt=""/>
                                        </div>
                                        <div class="col-40 divcontd">
                                            <H3 id="cliente2" class="items" style="margin: 0px;"></H3>
                                        </div>
                                        <div class="col-20 divcontd">
                                            <H3 id="hora2" class="items" style="margin: 0px;"></H3>
                                        </div>
                                    </div>
                                </div>

                                <div class="divcontt2">
                                    <div class="row contt">
                                        <div class="col-30 divcontd">
                                            <H5 id="modulo3" class="items" style="margin: 0px;"></H5>
                                        </div>
                                        <div class="col-10 divFlechaImagen" style="align-items: center;">
                                            <img src="img/flecha azul.png" class="flechaImagen" alt=""/>
                                        </div>
                                        <div class="col-40 divcontd">
                                            <H3 id="cliente3" class="items" style="margin: 0px;"></H3>
                                        </div>
                                        <div class="col-20 divcontd">
                                            <H3 id="hora3" class="items" style="margin: 0px;"></H3>
                                        </div>
                                    </div>
                                </div>

                                <div class="divcontt2">
                                    <div class="row contt">
                                        <div class="col-30 divcontd">
                                            <H5 id="modulo4" class="items" style="margin: 0px;"></H5>
                                        </div>
                                        <div class="col-10 divFlechaImagen" style="align-items: center;">
                                            <img src="img/flecha azul.png" class="flechaImagen" alt=""/>
                                        </div>
                                        <div class="col-40 divcontd">
                                            <H3 id="cliente4" class="items" style="margin: 0px;"></H3>
                                        </div>
                                        <div class="col-20 divcontd">
                                            <H3 id="hora4" class="items" style="margin: 0px;"></H3>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-40" style="text-align: center; margin-top: 1.5vh;">
                                        <div id="fecha"></div>
                                        <div id="hora"></div>
                                    </div>
                                    <div class="col-20" style="align-items: center; margin-top: 3vh;">
                                        <img src="img/LogoIngetronikVisualizador.png" class="logo" alt=""/>
                                    </div>
                                    <div class="col-40">
                                        <div class="row">
                                            <a class="col-80"></a>
                                            <button onclick="cargarTablaCodigosAzules()" class="col-10 button popup-open" data-popup=".popupConfiguracion" style="font-size: 20px; margin-top: 4vh;"><i style="color: #5B5B5A;" class="fas fa-cogs"></i></button>
                                            <button onclick="editarIpServidor()" class="col-10 button" style="font-size: 20px; margin-top: 4vh;"><i style="color: #5B5B5A;" class="fas fa-globe"></i></button>
                                        </div>
                                    </div>
                                </div>

                                <audio class="audio" id="audio" controls>
                                    <source type="audio/mp3" src="sound/tonoLlamado.mp3">
                                </audio>

                            </div>
                        </div>

                    </div>

                    <div class="popup popupConfiguracion" style="overflow: auto;">
                        <div class="view">
                            <div class="page">
                                <div class="navbar">
                                    <div class="navbar-bg"></div>
                                    <div class="navbar-inner">
                                        <div class="title">Configuración Código azul</div>
                                        <div class="right">
                                            <!-- Link to close popup -->
                                            <a class="link popup-close">Cerrar</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="page-content">
                                    <div class="row">
                                        <form action="javascript:guardarCodigoAzul()" class="col-100 list" id="my-form">
                                            <ul>
                                                <li>
                                                    <div class="item-content item-input">
                                                        <div class="item-inner">
                                                            <div class="row" style="width: 100%;">
                                                                <div class="col-80">
                                                                    <div class="item-title item-label">Descripción Código</div>
                                                                    <div class="item-input-wrap">
                                                                        <input type="text" id="descripcion" name="descripcion" placeholder="Descripción Código">
                                                                    </div>
                                                                </div>
                                                                <div class="col-20" style="padding-top: 2vh;">
                                                                    <button type="submit" class="button button-fill">Guardar</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </li>
                                            </ul>
                                        </form>
                                    </div>
                                    <div class="row">
                                        <div class="data-table" style="width: 100%;">
                                            <table>
                                                <thead>
                                                    <tr>
                                                        <th class="numeric-cell">Código</th>
                                                        <th class="label-cell">Descripción</th>
                                                        <th class="label-cell">Editar</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tablaCodigosAzules">
                                                    
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/font-awesome.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
